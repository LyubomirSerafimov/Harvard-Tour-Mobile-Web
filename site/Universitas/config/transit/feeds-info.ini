harvard = "<h2>Daytime Van <img src="_QQ_""FULL_URL_PREFIX"modules/transit/images/handicapped.png"_QQ_" width="_QQ_"30"_QQ_" height="_QQ_"30"_QQ_"  style="_QQ_"float:right"_QQ_" /></h2>The Daytime Van is designed for persons who, because of mobility impairment or medical condition, find it difficult or impossible to use the regular shuttle bus.  Transportation is door to door within the Cambridge and Allston campuses. This year-round service is scheduled by appointment only. Service hours vary for academic, weekend, summer and holiday periods. For service hours, reservations and other information, please call 617-495-0400. For information for the hearing impaired, please call 617-496-6642 (TTY#)<h2>Evening Van <img src="_QQ_""FULL_URL_PREFIX"modules/transit/images/handicapped.png"_QQ_" width="_QQ_"30"_QQ_" height="_QQ_"30"_QQ_"  style="_QQ_"float:right"_QQ_" /></h2>The Evening Van provides service to areas not on scheduled shuttle routes, between 7pm and 12:30am nightly, in the Cambridge/Allston campus area. Please call 617-495-0400 for more information and service requests. Please refer to map for service boundaries outlined. Last call received at 11:45 pm nightly.<h2>Charter Service</h2>Buses and vans are available to University affiliates for charters. We can accommodate small and large groups for both on and off campus service. Charter fees are billed on an hourly basis with a 2 hour minimum. We can provide referrals who offer expanded services.<br/><br/>For more information, please call 617-495-0400.<h2>Stops</h2>Bus stops are marked with special crimson, red and white signs. If you wish to exit at a non-designated stop, please inform the driver when boarding. Drivers will make requested stops whenever it is safe to do so.<h2>Bikes on Shuttles</h2>Harvard Passenger Transport Services gives bicyclists open access to our entire system. You can combine the freedom of riding your bicycle to work or class with the convenience of using Shuttles around campus during inclement weather or at night. Bikes are allowed on all buses equipped with bike racks at any time."

masco = "<p>The Harvard Medical School shuttle (M2), which is managed by MASCO, runs between the Longwood Medical Area (LMA) and Harvard's Cambridge campus. The shuttle is free to Harvard faculty and staff, and students at HMS, HSPH, GSAS, HSDM, DMS, HBS, and FAS. Other Harvard University graduate students may purchase shuttle tickets at the Info Center in the Holyoke Center Arcade, or see the <a href="_QQ_"http://www.masco.org/transit/ptsM2_FareInfo.htm"_QQ_">Masco website</a> for other ticket locations.</p><p>All M2 shuttles are wheelchair accessible. Weekday service runs from approximate 7:00 a.m. until 11:30 p.m., while Saturday service runs from 8:30 a.m. until 10:30 p.m. There is no service on Sundays or holidays.</p><p>Tickets cost $3.25 each way, and may be paid in Crimson Cash. No cash is accepted on the shuttle.</p>"

rit = "<img src="_QQ_""FULL_URL_PREFIX"modules/transit/images/handicapped.png"_QQ_" width="_QQ_"30"_QQ_" height="_QQ_"30"_QQ_"  style="_QQ_"float:right"_QQ_" /><h3>RIT Parking &amp; Transportation Services</h3><p class="_QQ_"smallprint"_QQ_">Hours: Mon – Fri, 8:00am – 5:00pm</p><ul class="_QQ_"nav nested"_QQ_"><li><a href="_QQ_""FULL_URL_PREFIX"map/search?title=Grace%20Watson%20Hall"_QQ_" class="_QQ_"map"_QQ_">Office Location<div class="_QQ_"smallprint"_QQ_">Grace Watson Hall</div></a></li><li><a href="tel:5854752074" class="_QQ_"phone"_QQ_">Phone (Voice/TTY)<div class="_QQ_"smallprint"_QQ_">(585-475-2074)</div></a></li><li><a href="_QQ_"mailto:parking@rit.edu"_QQ_" class="_QQ_"email"_QQ_">Email<div class="_QQ_"smallprint"_QQ_">parking@rit.edu</div></a></li><li><a href="_QQ_"http://facilities.rit.edu/pats/transportation"_QQ_" class="_QQ_"external"_QQ_">Website<div class="_QQ_"smallprint"_QQ_">facilities.rit.edu/pats/transportation</div></a></li></ul><p>Services on this schedule are provided by Golden Memories Transportation. To verify times, check the website <a href="_QQ_"http://www.rit.edu/parking"_QQ_">www.rit.edu/parking</a>.</p><p>Arrive at the bus stop at least 5 minutes early. Be prepared to show your RIT ID upon request.</p><p>Report service concerns to the Parking &amp; Transportation Office. Be prepared to state route, stop, time and concern.</p>"

rts = "<h3>RTS Customer Service</h3><p class="_QQ_"smallprint"_QQ_">1372 East Main Street<br />Rochester, NY 14609</p><ul class="_QQ_"nav nested"_QQ_"><li><a href="tel:8882883777" class="_QQ_"phone"_QQ_">Information<div class="_QQ_"smallprint"_QQ_">(888-288-3777)</div></a></li><li><a href="tel:5856540610" class="_QQ_"phone"_QQ_">Lost &amp; Found<div class="_QQ_"smallprint"_QQ_">(585-654-0610)</div></a></li><li><a href="_QQ_"mailto:rts.customerservice@rgrta.com"_QQ_" class="_QQ_"email"_QQ_">Email<div class="_QQ_"smallprint"_QQ_">rts.customerservice@rgrta.com</div></a></li><li><a href="_QQ_"http://www.rgrta.com"_QQ_" class="_QQ_"external"_QQ_">Website<div class="_QQ_"smallprint"_QQ_">www.rgrta.com</div></a></li></ul><h3>Fare Information</h3><table border="_QQ_"0"_QQ_"><tr><td><code>$ 1.00</code></td><td>Adult Fare</td></tr><tr><td><code>$ 3.00</code></td><td>All-Day Unlimited Freedom Pass</td></tr><tr><td><code>$12.00</code></td><td>Stored-Value Pass</td></tr><tr><td><code>$14.00</code></td><td>Adult 5-Day Unlimited Freedom Pass</td></tr><tr><td><code>$56.00</code></td><td>Adult 31-Day Unlimited Freedom Pass</td></tr><tr><td><code>$&nbsp;&nbsp;.50</code></td><td>Seniors 65+ and persons with disabilities pay half fare with a Medicare, SCAC Low-fare or RTS Half- Fare Card &mdash; Monday-Friday from 9:00am-3:30pm And after 6:30pm and all day Saturday, Sunday and Holidays</td></tr><tr><td><code>$ 1.50</code></td><td>Senior/Disabled All-Day Unlimited Freedom Pass</td></tr><tr><td><code>$ 7.00</code></td><td>Senior/Disabled 5-Day Unlimited Freedom Pass</td></tr><tr><td><code>$28.00</code></td><td>Senior/Disabled 31-Day Unlimited Freedom Pass</td></tr><tr><td><code>$&nbsp;&nbsp;.50</code></td><td>Children age 6-11</td></tr><tr><td><code>&nbsp;&nbsp;Free</code></td><td>Children age 5 and under (Limit &mdash; 3 children per fare-paying adult)</td></tr></table>"

